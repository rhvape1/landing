<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>North Safecheck</title>
  <link rel="icon" href="assets/logo.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('assets/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #cce7ff;
      text-align: center;
    }

    header {
      padding: 80px 20px 10px;
    }

    header img {
      width: 160px;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.6em;
      letter-spacing: 2px;
      margin: 0;
      color: #ffffff;
      text-shadow: 0 0 10px #00ccff;
    }

    h2 {
      font-size: 1em;
      font-weight: 400;
      color: #7fcaff;
      margin-top: 12px;
      letter-spacing: 1px;
    }

    .buttons {
      margin: 50px auto 40px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      font-size: 1em;
      color: #00ccff;
      border: 1px solid #00ccff;
      border-radius: 10px;
      text-decoration: none;
      background-color: transparent;
      box-shadow: 0 0 10px #00ccff88;
      transition: all 0.3s;
    }

    .buttons a:hover {
      background-color: #00ccff;
      color: #000;
    }

    p {
      max-width: 700px;
      margin: 0 auto 60px;
      font-size: 1em;
      color: #cddff0;
    }

    footer {
      font-size: 0.8em;
      color: #666;
      margin-bottom: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2em; }
      .buttons a { padding: 12px 20px; font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="North Groups Logo" />
    <h1>NORTH SAFECHECK</h1>
    <h2>MAIN GATEWAY TO NORTH GROUPS COMMUNITY</h2>
    <div class="buttons">
      <a href="#">JOIN COMMUNITY</a>
      <a href="#">NEWS</a>
      <a href="#">ABOUT US</a>
    </div>
  </header>
  <p>North Groups is the most popular Telegram dark community in Estonia. Founded in January 2024. Already over 10,000 active users.</p>
  <footer>&copy; North Groups 2025 Â· Based in Estonia</footer>
</body>
</html>
