<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>North Safecheck</title>
  <link rel="icon" href="assets/logo.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000 url('assets/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #cce7ff;
      text-align: center;
    }

    header {
      padding: 120px 20px 30px;
    }

    h1 {
      font-size: 2.8em;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2em;
      font-weight: 400;
      color: #7fbfff;
      margin-top: 0;
    }

    .buttons {
      margin: 40px auto;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 14px 26px;
      font-size: 1em;
      color: #00ccff;
      border: 1px solid #00ccff;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s;
    }

    .buttons a:hover {
      background-color: #00ccff;
      color: #000;
    }

    p {
      max-width: 700px;
      margin: 30px auto;
      font-size: 1em;
      color: #c0d6e4;
    }

    footer {
      font-size: 0.8em;
      color: #555;
      margin: 60px auto 30px;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2em; }
      .buttons a { padding: 12px 20px; font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <header>
    <h1>NORTH SAFECHECK</h1>
    <h2>MAIN GATEWAY TO NORTH GROUPS COMMUNITY</h2>
    <div class="buttons">
      <a href="#">JOIN COMMUNITY</a>
      <a href="#">NEWS</a>
      <a href="#">ABOUT US</a>
    </div>
  </header>
  <p>North Groups is the most popular Telegram dark community in Estonia. Founded in January 2024. Already over 10,000 active users.</p>
  <footer>
    &copy; North Groups 2025 Â· Based in Estonia
  </footer>
</body>
</html>
