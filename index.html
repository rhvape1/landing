<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>North Safecheck</title>
  <link rel="icon" href="assets/logo.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('assets/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #cce7ff;
      text-align: center;
    }

    header {
      padding: 140px 20px 30px;
    }

    h1 {
      font-size: 2.8em;
      letter-spacing: 2px;
      color: #ffffff;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1em;
      font-weight: 400;
      color: #7fbfff;
      margin-top: 0;
      letter-spacing: 1px;
    }

    .buttons {
      margin: 40px auto;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      font-size: 1em;
      color: #00ccff;
      border: 1px solid #00ccff;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s;
      background-color: transparent;
    }

    .buttons a:hover {
      background-color: #00ccff;
      color: #000;
    }

    p {
      max-width: 700px;
      margin: 40px auto 60px;
      font-size: 1em;
      color: #d4e8f8;
    }

    footer {
      font-size: 0.8em;
      color: #444;
      margin-bottom: 40px;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2.1em; }
      .buttons a { padding: 12px 20px; font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <header>
    <h1>NORTH SAFECHECK</h1>
    <h2>MAIN GATEWAY TO NORTH GROUPS COMMUNITY</h2>
    <div class="buttons">
      <a href="#">JOIN COMMUNITY</a>
      <a href="#">NEWS</a>
      <a href="#">ABOUT US</a>
    </div>
  </header>
  <p>North Groups is the most popular Telegram dark community in Estonia. Founded in January 2024. Already over 10,000 active users.</p>
  <footer>&copy; North Groups 2025 Â· Based in Estonia</footer>
</body>
</html>
