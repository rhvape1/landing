<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Groups</title>
    <link rel="icon" href="assets/logo.png">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #0d1117 url('assets/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        header {
            text-align: center;
            padding: 60px 20px 20px;
        }
        header img {
            width: 160px;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0 10px;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: auto;
            text-align: center;
            line-height: 1.6;
        }
        .buttons {
            text-align: center;
            margin-top: 40px;
        }
        .buttons a {
            background-color: #1e90ff;
            color: white;
            padding: 14px 28px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #3ea0ff;
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            padding: 40px 20px 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="North Groups">
        <h1>NORTH SAFECHECK</h1>
        <p>North Groups is the most popular dark Telegram community in Estonia.<br>Founded in January 2024, with over 10,000 active users.</p>
    </header>
    <div class="buttons">
        <a href="#">Join Community</a>
        <a href="#">See Groups</a>
    </div>
    <footer>
        © North Groups 2025 · Based in Estonia
    </footer>
</body>
</html>
