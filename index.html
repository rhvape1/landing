<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>North Groups</title>
    <link rel="icon" href="assets/logo.png" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: #0a0a0f url('assets/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        header {
            text-align: center;
            padding: 80px 20px 20px;
        }
        header img {
            width: 180px;
            border-radius: 50%;
            animation: fadeIn 2s ease;
        }
        h1 {
            font-size: 2.4em;
            margin: 20px 0 10px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.1em;
            max-width: 700px;
            margin: auto;
            text-align: center;
            line-height: 1.6;
            color: #bbb;
        }
        .buttons {
            text-align: center;
            margin-top: 40px;
        }
        .buttons a {
            background: linear-gradient(to right, #1e90ff, #3ea0ff);
            color: white;
            padding: 14px 32px;
            margin: 12px;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            transition: transform 0.3s;
            display: inline-block;
        }
        .buttons a:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            font-size: 0.85em;
            padding: 50px 20px 20px;
            color: #777;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="North Groups Logo" />
        <h1>NORTH SAFECHECK</h1>
        <p>North Groups is the most popular dark Telegram community in Estonia.<br>
        Founded in January 2024, with over 10,000 active users.</p>
    </header>
    <div class="buttons">
        <a href="#">Join Community</a>
        <a href="#">News</a>
        <a href="#">About Us</a>
    </div>
    <footer>
        © North Groups 2025 · Based in Estonia
    </footer>
</body>
</html>
