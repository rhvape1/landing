<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>North Safecheck</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    @keyframes fadeInLuxury {
      from {
        opacity: 0;
        transform: translateY(40px);
        filter: blur(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('/assets/bg-runes.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e0f4ff;
      text-align: center;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 30, 0.4);
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
      padding: 140px 20px 60px;
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      color: #00ccff;
      margin-bottom: 0.3em;
      text-shadow: 0 0 10px #00ccff80;
    }

    h2 {
      font-size: 1.2em;
      font-weight: 400;
      color: #b0d0f0;
      margin-bottom: 1.5em;
    }

    .buttons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px;
      padding: 14px 28px;
      font-size: 1em;
      color: #00ccff;
      border: 1px solid #00ccff;
      border-radius: 12px;
      text-decoration: none;
      background-color: transparent;
      box-shadow: 0 0 10px #00ccff88;
      transition: all 0.3s;
      height: 52px;
    }

    .buttons a:hover {
      background-color: #00ccff;
      color: #000;
    }

    .about-block img,
    .how-block img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      margin-bottom: 12px;
    }

    .sponsors-section {
      margin: 100px auto 60px;
      text-align: center;
      background-color: #000;
      padding: 40px 0;
    }

    .sponsors-section h2 {
      font-size: 1.4em;
      color: #00ccff;
      margin-bottom: 30px;
    }

    .sponsor-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      gap: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .sponsor-logos img {
      height: 40px;
      max-width: 120px;
      object-fit: contain;
      filter: brightness(100%) grayscale(100%) contrast(120%);
      opacity: 0.85;
      transition: all 0.3s ease;
    }

    .sponsor-logos img:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2em; }
      h2 { font-size: 1em; }
      .buttons a { padding: 12px 20px; font-size: 0.95em; height: auto; }
      .sponsor-logos { flex-direction: column; gap: 20px; }
      .sponsor-logos img { height: 36px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <main>
    <img src="/assets/logo-main.png" alt="North Groups Logo" style="height: 100px; margin-bottom: 20px;" />
    <h1>NORTH GROUPS</h1>
    <h2>Main gateway to North Groups Community</h2>
    <div class="buttons">
      <a href="#join">JOIN COMMUNITY</a>
      <a href="#">NEWS</a>
      <a href="#about">ABOUT US</a>
    </div>
    <!-- ... остальной контент сайта ... -->

    <section class="sponsors-section">
      <h2>SPONSORS</h2>
      <div class="sponsor-logos">
        <img src="/assets/sponsors/logo1.jpg" alt="Sponsor 1" />
        <img src="/assets/sponsors/logo2.jpg" alt="Sponsor 2" />
        <img src="/assets/sponsors/logo3.jpg" alt="Sponsor 3" />
        <img src="/assets/sponsors/logo4.jpg" alt="Sponsor 4" />
        <img src="/assets/sponsors/logo5.jpg" alt="Sponsor 5" />
        <!-- Добавь остальные логотипы -->
      </div>
    </section>
  </main>
</body>
</html>
